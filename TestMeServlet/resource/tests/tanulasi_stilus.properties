answerType.description.1=Könnyebben tanulsz, ha magad is elmondod a szöveget.<br/>Kedvező tanulási technika:<ul><li>Tanulás közben bátran olvasd fel hangosan a tananyagot, a szövegeket.</li><li>Ismétléskor a főbb kulcsszavakat hangosan mondd ki.</li><li>Magyarázd el valakinek a leckét.</li></ul>
answerType.description.2=Könnyebben, szívesebben tanulsz hallás után.<br/>Kedvező tanulási technika:<ul><li>Ha ott tudsz lenni a tanórán az a leghasznosabb. Könnyebben megjegyzed a tananyagot, megérted a magyarázatot, ha odafigyelsz az órán.</li><li>Ha nem tudsz ott lenni, segíthet, ha megkérsz valakit, adja elő neked az anyagot, így két legyet üttök egy csapásra: ő gyakorolja a felelést, te pedig tanulod az anyagot.</li><li>Oktatóvideók − az internet tele van velük, használd őket bátran!</li></ul>
answerType.description.3=Fontos rendszerben látnod, amit tanulsz.<br/>Kedvező tanulási technika:<ul><li>Keress és olvass, vagy készíts ábrákat, grafikonokat a tananyaghoz.</li><li>Készíts ún. gondolattérképet, amely a főbb kulcsszavak kiemelésében segíthet.</li><li>Tanulásnál kapcsold képekhez a szavakat, évszámokat, neveket, fogalmakat.</li></ul>
answerType.description.4=Nálad a tanulás szerves része az olvasás.<br/>Kedvező tanulási technika:<ul><li>Mielőtt nekiállnál megtanulni, többször olvasd el figyelmesen a szöveget.</li><li>ha részletesen jegyzetelsz, sokat segíthet a készülésben</li></ul>
answerType.description.5=Tanulás közben fontos számodra, hogy ne egy helyben ülj.<br/>Kedvező tanulási technika:<ul><li>Néma olvasást szájmozgással végzel.</li><li>Nemcsak olvasod a szavakat és a szöveget, hanem a kulcsszavakat leírod.</li><li>Járkálsz, miközben otthon tanulsz.</li><li>Az egyes kulcsszavakhoz köss mozdulatot, a mozdulat segít majd a felidézésben.</li></ul>
answerType.description.6=A tanuláskor a legfontosabb számodra a csendes környezet.<br/>Kedvező tanulási technika:<ul><li>Tanulás előtt próbáld meg kizárni a zajokat, ha ez nem megy, használj füldugót, zajszűrő fejhallgatót.</li><li>Kérd meg a körülötted élőket, legyenek tekintettel arra, hogy te csak csendben tudsz koncentrálni.</li></ul>
answerType.description.7=Jobban szeretsz másokkal együtt tanulni.<br/>Kedvező tanulási technika:<ul><li>Szervezzetek tanulócsoportot, csak vigyázzatok, a jó hangulat ne menjen a tanulás rovására</li><li>Ha többen tanultok, bontsátok részleteire a témákat, mindenki tanuljon meg jól egy-egy részt, majd tanítsátok egymást a saját részeitekből</li></ul>
answerType.description.8=Számodra fontosak az összefüggések<br/>Kedvező tanulási technika:<ul><li>A tananyaghoz írj kérdéseket magadnak, amelyek a főbb összefüggésekre kérdeznek rá.</li><li>Készíts ábrát a megtanulandó anyagból, amelyen a logikai összefüggéseket is ábrázolni tudod.</li><li>A leckét próbáld meg mindig egy már megtanult anyaghoz kötni, így a tágabb összefüggéseket is át tudod látni.</li></ul>
answerType.description.9=Gyakran megérzés alapján is eljutsz a jó megoldáshoz.<br/>Kedvező tanulási technika:<ul><li>Gyakran elakadhatsz abban, amikor a megoldást meg kell magyaráznod: ebben segíthet, ha előre felkészülsz ezekre a kérdésekre, akár úgy, hogy tudatosan vezesd le a feladatot.</li><li>Tegyél fel magadnak kérdéseket a feladatok, tananyag egyes részleteihez, ez segíthet abban, hogy el tudd magyarázni később az összefüggéseket.</li></ul>

