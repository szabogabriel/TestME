title=Tanulasi stilus

instructions=Olvasd el figyelmesen az alabbi mondatokat! Dontsd el, hogy az ot valasz kozul melyik jellemzo Rad, es azt a szamot ird be a kipontozott helyre! Itt nincsenek helyes vagy helytelen valaszok. Csak a sajat velemenyed fontos.

answer.1=Egyaltalan nem jellemzo ram.
answer.2=Nem jellemzo ram
answer.3=Nem tudom eldonteni, igen is, nem is
answer.4=Jellemzo ram
answer.5=Nagyon jellemzo ram

answerNote=A 3-as valaszt csak ritkan hasznald!

question.1=Nyugtalanit, ha tanulas kozben csend van korulottem.
question.2=Konnyebben meg tudok tanulni egy uj dolgot, ha megmutatjak, mintha szoban elmondjak.
question.3=Jol tudok fuzetbol tanulni.
question.4=Latnom kell a megtanulando szoveget ahhoz, hogy megjegyezzem.
question.5=Konnyebben megertem a tanar magyarazatat, ha egy abraval vagy tablazattal szemlelteti.
question.6=Tudni szoktam, hogy mi a logikaja az alfejezetek sorrendjenek a tananyagban.
question.7=Gyakran elofordul, hogy megtalalom egy feladat megoldasat, de nem tudom elmondani, hogyan jutottam a megoldasra.
question.8=Tanulas kozben szeretek jarkalni.
question.9=Elvezem, ha egy tanar olyan kerdeseket tesz fel, amin gondolkodni kell.
question.10=Szeretem, ha parban kapjuk a feladatokat az oran.
question.11=Jobban szeretem az olyan feladatokat, ahol mozdulatokat kell megtanulnom.
question.12=Ha latom a megtanulando szoveget, konnyebben megjegyzem.
question.13=Konnyebben tanulok meg egy bekezdest a tankonyvbol, ha atlatom, hogyan kapcsolodik az elozo es a kovetkezo bekezdeshez.
question.14=A tanari magyarazat nem sokat jelent nekem, inkabb tankonyvbol tanulok.
question.15=Konnyebben megy a tanulas, ha kozben mozoghatok.
question.16=Inkabb egyedul szeretek dolgozni.
question.17=Szeretek problemakon gondolkodni.
question.18=Jobban szeretek tancolni, mint tanulni.
question.19=Nagyon hasznos szamomra, ha a tanar abrakat mutat, amikor magyaraz.
question.20=Gyakran ugy tanulom meg a dolgokat, hogy a tanar magyarazatat jegyzem meg.
question.21=Jobban meg nekem az olyan feladat, ahol valamilyen mozdulatot kell megtanulnom.
question.22=Hangosan szoktam elolvasni a tananyag szoveget, amikor felkeszulok.
question.23=Jobban szeretem a tanar magyarazatat meghallgatni, mint ha a konyvbol kellene megtanulni az anyagot.
question.24=Teljes csendben tudok csak tanulni.
question.25=Ha vannak abrak, rajzok a konyvben, konnyebb a tanulas.
question.26=Konnyen jegyzek meg mozdulatokat.
question.27=Jol tudok ugy tanulni, ha csak neman olvasva atveszem a lecket.
question.28=Azt jegyzem meg konnyen, amit a tanar elmond.
question.29=A csoportmunka nekem segit, hogy jobban menjen a tanulas.
question.30=Szeretem alahuzni vagy szinessel kiemelni a lenyeget a szovegben.
question.31=Gyakran elofrodul, hogy megtalalom a matematika pelda megoldasat, de nem tudom elmagyarazni es bebizonyitani, hogyan jutottam el a megoldashoz.
question.32=Konnyebben tanulok egy szoveget, ha olvasom, mint ha hallgatom.
question.33=Szivesebben tanulok az osztalytarsammal vagy a baratommal, mint egyedul.
question.34=Fontos szamomra, hogy megertsem a tanulnivalo tagabb osszefuggeset.
question.35=Tanulas kozben nagyon zavaro, ha beszelgetnek korulottem.
question.36=Altalaban atlatom a tananyag logikai felepiteset.
question.37=Akkor tanulom meg konnyen a dolgokat, ha bemutatjak, hogyan kell csinalni.
question.38=Szeretem hangosan atismetelni a tanulnivalo fobb pontjait.
question.39=Jobban tudok tanulni, ha csend van korulottem.
question.40=Jobban szeretem az olyan feladatokat, amin gondolkodni kell, mint azokat, ahol a tanultakat kell alkalmazni.
question.41=Konnyebben tanulok meg valamit, ha nagosan mondom, mintha csak magamban olvasom.
question.42=Sokszor eszembe jut, hogy mi lehet a valasz a tanar kerdesere, de nem tudom megindokolni, miert az a jo valasz.
question.43=Dolgozatirasnal sokszor tudom, hogy a valasz a tankonyvben a lapon hol helyezkedik el.
question.44=Egyedul szeretek tanulni.
question.45=Konnyebben megtanulom a logikus dolgokat.
question.46=Akkor tanulok konnyen, ha kozben szol a radio, tv vagy a zene.
question.47=Jobban megertem a tankonyvben levo szoveget, ha abra is van hozza.
question.48=Dolgozatirasnal vagy felelesnel szinte latom azt az oldalt, ahol az anyag a tankonyvben vagy a fuzetben van.
question.49=Amikor egy matematika peldat megoldok, szinte minden lepest meg tudok indokolni, hogy miert tettem.
question.50=Szeretem, ha a tankonyvben az abrak, tablazatok szinesek.
question.51=Szivesebben tanulok hosszabb anyagreszeket, ahol latom az osszefuggeseket, mint kulonallo leckeket.
question.52=Felelesnel gyakran szo szerint emlekszem a konyv, vagy fuzet szovegere.
question.53=Ha tanulok valamit, szeretem tovabbgondolni azt.
question.54=Szeretek jegyzetelni.
question.55=Szeretek ugy tanulni, hogy rajzot, abrat keszitek kozben.
question.56=Nem zavar tanulas kozben, ha a hatterben megy a tv vagy szol a zene.
question.57=Szeretek masokkal csapatban dolgozni.

